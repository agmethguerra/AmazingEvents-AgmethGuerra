                "estimate": 9000,
                "price": 250
            },
        ];

        // Funci칩n para obtener los datos del producto por su ID
        function getProductDetails(productId) {
            // Buscar el producto por su ID
            const product = products.find(product => product._id === parseInt(productId));

            // Mostrar los datos del producto en el elemento HTML
            if (product) {
                productDetails.innerHTML = `
      <div class="product-image">
        <img src="${product.image}" alt="${product.name}">
      </div>
      <div class="product-info">
        <h2>${product.name}</h2>
        <p>Date: ${product.date}</p>
        <p>Description: ${product.description}</p>
        <p>Category: ${product.category}</p>
        <p>Place: ${product.place}</p>
        <p>Capacity: ${product.capacity}</p>
        <p>Assistance: ${product.assistance || product.estimate}</p>
        <p>Price: $${product.price}</p>
      </div>
    `;
            } else {
                productDetails.innerHTML = '<p>Product not found</p>';
            }
        }

        // Llamar a la funci칩n para obtener y mostrar los datos del producto
        getProductDetails(productId);
